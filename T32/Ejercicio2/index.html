<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <!--REFERENCIAS A BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div id="container">
            <div><h1>Contact us</h1></div>
            <form class="formulario">
                <div class="form-group">  
                    <div class="row">
                        <div class="col-md-2 col-sm-2 col-2 col-lg-2">
                          <a href="#" class="btn btn-info btn-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                          </a>
                        </div>
                        <div class="col-md-10 col-10 col-sm-10 col-lg-10">
                            <input type="name" placeholder="First Name" class="inputs">
                        </div>  
                    </div>
                </div>
                <!--SEGUNDA FILA-->
                <div class="form-group">  
                  <div class="row">
                      <div class="col-md-2 col-sm-2 col-2 col-lg-2">
                        <a href="#" class="btn btn-info btn-lg">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                        </a>
                      </div>
                      <div class="col-md-10 col-10 col-sm-10 col-lg-10">
                          <input type="name" placeholder="Last Name" class="inputs">
                      </div>  
                  </div>
                </div>
                <!--TERCERA FILA-->
                <div class="form-group">  
                  <div class="row">
                      <div class="col-md-2 col-sm-2 col-2 col-lg-2">
                        <a href="#" class="btn btn-info btn-lg">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                          </svg>
                        </a>
                      </div>
                      <div class="col-md-10 col-10 col-sm-10 col-lg-10">
                          <input type="name" placeholder="Email Address" class="inputs">
                      </div>  
                  </div>
                </div>
                <!--CUARTA FILA-->
                <div class="form-group">  
                  <div class="row">
                      <div class="col-md-2 col-sm-2 col-2 col-lg-2">
                        <a href="#" class="btn btn-info btn-lg">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                          </svg>
                        </a>
                      </div>
                      <div class="col-md-10 col-10 col-sm-10 col-lg-10">
                          <input type="name" placeholder="Phone" class="inputs">
                      </div>  
                  </div>
                </div>
                 <!--Quinta FILA-->
                 <div class="form-group">  
                  <div class="row">
                      <div class="col-md-2 col-sm-2 col-2 col-lg-2">
                        <a href="#" class="btn btn-info btn-lg">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                        </a>
                      </div>
                      <div class="col-md-10 col-10 col-sm-10 col-lg-10">
                          <input type="name" id="box-message" placeholder="Enter your message for us here. We will get back to you withn 2 business days" class="inputs">
                      </div>  
                  </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>
      </div>
  </body>
</html>
