<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA ACOLORADAt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr id="green">
            <td colspan="10">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</td>
        </tr>
        <tr id="salmon">
            <td colspan="5", rowspan="2">DIFERENCIAS</td>
            <td colspan="3">PERRO</td>
            <td rowspan="2", colspan="2">HOMBRE</td>
        </tr>
        <tr id="yellow">
            <td>PEQUEÑO</td>
            <td >GRANDE</td>
        </tr>
        <tr>
            <td colspan="5">Duración crecimiento</td>
            <td>10 meses</td>
            <td colspan="2">18 a 24 meses</td>
            <td colspan="2">16 años</td>
        </tr>
        <tr>
            <td colspan="5">Tiempo de gestación</td>
            <td colspan="2">58 a 63 días</td>
            <td colspan="2">9 meses</td>
        </tr>
        <tr>
            <td colspan="5">Duración de vida del pelo/cabello</td>
            <td colspan="2">1 año</td>
            <td colspan="2">2 a 7 años</td>
        </tr>
    </table>
</body>
</html>
